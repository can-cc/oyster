<mat-list>
  <a
    mat-list-item
    *ngFor="let category of categorys"
    [routerLink]="'/feed/' + category.id"
  >
    <fa-icon
      size="1x"
      [icon]="category.icon"
      [style.color]="category.color"
    ></fa-icon>
    <span>{{ category.name }}</span>
  </a>

  <a mat-list-item routerLink="setting">>
    setting
  </a>
</mat-list>
