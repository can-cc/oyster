<div class="container">
  <div class="panel">
    <form [formGroup]="form">

      <div class="logo-container">
        <img src="/assets/icon.png" alt="logo">
      </div>

      <h2>Login:</h2>

      <app-form-field>
        <app-input
          placeholder="Username"
          formControlName="username"
          icon="faUser"
          iconColor="#fa9d65"
        ></app-input>
      </app-form-field>

      <app-form-field>
        <app-input
          placeholder="Password"
          formControlName="password"
          type="password"
          icon="faKey"
          iconColor="#fa9d65"
        ></app-input>
      </app-form-field>

      <div class="operation">
        <app-button htmlType="submit" type="primary" (click)="handleLogin()">
          Login
        </app-button>
      </div>
    </form>
  </div>
</div>
