<app-aside-top-bar></app-aside-top-bar>

<app-aside-status-switch></app-aside-status-switch>

<mat-list>
  <a
    mat-list-item
    *ngFor="let category of categorys"
    routerLinkActive="active"
    [routerLink]="'/feed/' + category.id"
  >
    <img class="source-favicon" [src]="'/api/feed-source/' + category.id + '/favicon'" />
    <span class="category-name" [matTooltip]="category.name">{{
      category.name
    }}</span>
  </a>
</mat-list>
