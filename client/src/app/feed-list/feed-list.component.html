<mat-nav-list>
  <mat-list-item
    matRipple
    routerLinkActive="active"
    [routerLink]="'/feed/' + categoryId + '/' + feed.id"
    matRippleColor="rgba(248, 157, 106, 0.4)"
    *ngFor="let feed of feeds; let i = index; trackBy: trackByFeed"
  >
    <app-article-avatar [feed]="feed"></app-article-avatar>
    <div>
      <h3 [appClamp]="3">{{ feed.title }}</h3>
      <div>
        <p class="info">
          <span>{{ feed.author }}</span>
          <span class="time-distance"
            >{{ calcPublishedDistance(feed.publishedDate) }} ago</span
          >
        </p>
      </div>

      <app-feed-list-item-image-preview
        [feed]="feed"
      ></app-feed-list-item-image-preview>
    </div>
  </mat-list-item>
</mat-nav-list>
