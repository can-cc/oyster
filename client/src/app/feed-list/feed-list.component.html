<mat-nav-list>
  <mat-list-item *ngFor="let feed of feeds; let i = index"
                 (click)="select.emit(feed); selectIndex=i"
  >
    <!-- <div class="label" matListAvatar>{{feed.source}}</div> -->
    <h3 matLine> {{feed.title}} </h3>
    <p matLine>
      <span>{{feed.author}}</span>
    </p>

  </mat-list-item>
</mat-nav-list>
