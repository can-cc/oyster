<div *ngIf="!!feed">
  <app-article-preview-star
    (click)="handleFavoriteIconClick()"
  ></app-article-preview-star>

  <h2>{{ feed.title }}</h2>

  <app-article-preview-info-area [feed]="feed"></app-article-preview-info-area>

  <div class="content" [innerHtml]="feed.content | trustHtml"></div>
</div>
