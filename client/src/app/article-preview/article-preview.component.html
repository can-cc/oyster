
<div *ngIf="(feed$ | async)">
  <fa-icon [icon]="faBookmark"></fa-icon>

  <a class="title-link" [href]="(feed$ | async).originHref" target="_blank">
    <button mat-button>
      <h2>{{(feed$ | async).title}}</h2>
    </button>
  </a>

  <app-article-preview-info-area></app-article-preview-info-area>

  <fa-icon (click)="handleFavoriteIconClick()" [icon]="faStar"></fa-icon>
  
  <div class="content" [innerHtml]="(feed$ | async).content | trustHtml"></div>
</div>
