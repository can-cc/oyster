<div *ngIf="!!feed">
  <app-article-preview-toolbar [feed]="feed"></app-article-preview-toolbar>



  <h2>{{ feed.title }}</h2>

  <app-article-preview-info-area [feed]="feed"></app-article-preview-info-area>

  <div class="content" [innerHtml]="feed.content | trustHtml"></div>
</div>

<div class="logo-container" *ngIf="!feed">
  <img class="logo" src="/assets/logo.png" alt="logo" />
</div>
