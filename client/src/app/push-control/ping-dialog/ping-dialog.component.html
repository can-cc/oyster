<h2 mat-dialog-title>Ping Notifications</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="msg" placeholder="What's you want to ping" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="msg">Ping</button>
</mat-dialog-actions>
